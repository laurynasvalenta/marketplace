version: '2.4'
services:
  nginx:
    image: nginx:1.19.5-alpine
    volumes:
      - ./env/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
      - 81:81
      - 82:82
    depends_on:
      - frontend-service-php
      - auth-service-php

  frontend-service-php:
    image: nfqlt/php74-fpm:latest
    container_name: frontend-service-php
    volumes:
      - './frontend-service:/home/project/src'
      - './shared:/home/project/shared'
    environment:
      NFQ_ENABLE_PHP_MODULES: 'mysqlnd pdo pdo_mysql pdo_sqlite curl json intl mbstring gd xml zip ctype exif pdo_sqlite ftp tokenizer dom simplexml apcu xmlwriter fileinfo bcmath iconv xdebug posix xmlreader soap imap ssh2 phar'

  auth-service-php:
    image: nfqlt/php74-fpm:latest
    container_name: auth-service-php
    volumes:
      - './auth-service:/home/project/src'
      - './shared:/home/project/shared'
    environment:
      NFQ_ENABLE_PHP_MODULES: 'mysqlnd pdo pdo_mysql pdo_sqlite curl json intl mbstring gd xml zip ctype exif pdo_sqlite ftp tokenizer dom simplexml apcu xmlwriter fileinfo bcmath iconv xdebug posix xmlreader soap imap ssh2 phar'

  auth-service-db:
    image: mysql:8.0.22
    container_name: auth-service-db
    environment:
      MYSQL_ROOT_USER: 'root'
      MYSQL_ROOT_PASSWORD: 'root'

  product-service-php:
    image: nfqlt/php74-fpm:latest
    container_name: product-service-php
    volumes:
      - './product-service:/home/project/src'
      - './shared:/home/project/shared'
    environment:
      NFQ_ENABLE_PHP_MODULES: 'mysqlnd pdo pdo_mysql pdo_sqlite curl json intl mbstring gd xml zip ctype exif pdo_sqlite ftp tokenizer dom simplexml apcu xmlwriter fileinfo bcmath iconv xdebug posix xmlreader soap imap ssh2 phar'

  product-service-db:
    image: mysql:8.0.22
    container_name: product-service-db
    environment:
      MYSQL_ROOT_USER: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
